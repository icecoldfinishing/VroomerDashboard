<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Réservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
    <h1>Formulaire de réservation</h1>
    <div id="message"></div>
    <form action="/reservation/insert" method="post">
        <div>
            <label for="idClient">Client :</label>
            <select id="idClient" name="idClient" required>
                <option value="">Chargement des clients...</option>
            </select>
        </div>
        <div>
            <label for="NbPassager">Nombre de passagers :</label>
            <input type="number" id="NbPassager" name="NbPassager" min="1" required>
        </div>
        <div>
            <label for="dateheure">Date et heure :</label>
            <input type="datetime-local" id="dateheure" name="dateheure" required>
        </div>
        <div>
            <label for="idHotel">Hôtel :</label>
            <select id="idHotel" name="idHotel" required>
                <option value="">Chargement des hôtels...</option>
            </select>
        </div>
        <button type="submit">Réserver</button>
    </form>

    <script>
        const messageDiv = document.getElementById('message');

        // Gérer la soumission du formulaire via fetch
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            messageDiv.innerHTML = '';

            const data = {
                idClient: document.getElementById('idClient').value,
                NbPassager: document.getElementById('NbPassager').value,
                dateheure: document.getElementById('dateheure').value,
                idHotel: document.getElementById('idHotel').value
            };

            fetch('/api/reservations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json().then(body => ({ ok: response.ok, body })))
            .then(({ ok, body }) => {
                if (ok) {
                    messageDiv.innerHTML = '<p style="color: green; font-weight: bold;">' + body.message + '</p>';
                    document.querySelector('form').reset();
                } else {
                    messageDiv.innerHTML = '<p style="color: red; font-weight: bold;">' + body.error + '</p>';
                }
            })
            .catch(err => {
                messageDiv.innerHTML = '<p style="color: red; font-weight: bold;">Erreur réseau.</p>';
            });
        });

        // Charger les clients depuis l'API
        fetch('/api/clients')
            .then(response => response.json())
            .then(clients => {
                const select = document.getElementById('idClient');
                select.innerHTML = '<option value="">Sélectionner un client</option>';
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = client.nom;
                    select.appendChild(option);
                });
            });

        // Charger les hôtels depuis l'API
        fetch('/api/hotels')
            .then(response => response.json())
            .then(hotels => {
                const select = document.getElementById('idHotel');
                select.innerHTML = '<option value="">Sélectionner un hôtel</option>';
                hotels.forEach(hotel => {
                    const option = document.createElement('option');
                    option.value = hotel.id;
                    option.textContent = hotel.nom;
                    select.appendChild(option);
                });
            });
    </script>
</body>
</html>
