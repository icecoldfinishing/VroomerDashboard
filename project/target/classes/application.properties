# ============================================
# Configuration Spring Boot - Vroomer
# ============================================

# Server Configuration
# Bind to Render's assigned PORT when present, default to 8089 locally
server.port=${PORT:8089}

# PostgreSQL Database Configuration
## Datasource: prefer cloud-provided PG* env vars if available (Render Managed PostgreSQL)
# On Render, linking a Managed PostgreSQL injects PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE.
# Locally, falls back to localhost/postgres/postgres/vroomer_db
spring.datasource.url=jdbc:postgresql://localhost:5432/vroomer_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false