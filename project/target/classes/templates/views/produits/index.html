<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Catalogue</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/table-datatable-jquery.css}">
    <script src="/assets/extensions/jquery/jquery.min.js"></script>
    <script src="/assets/compiled/js/app.js" defer></script>
</head>

<body>
<script src="/assets/static/js/initTheme.js"></script>
<div id="app">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Catalogue Produits</h3>
                        <p class="text-subtitle text-muted">Ajouter un produit au catalogue</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/home">fly</a></li>
                                <li class="breadcrumb-item" aria-current="page">Produits</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="col-12 col-lg-5">
                    <div class="card">
                        <div class="card-header">
                            <h4>Ajouter un produit</h4>
                        </div>
                        <div class="card-body">
                            <form action="/produits" method="post" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Société</label>
                                    <select class="form-select" name="societeId" required>
                                        <option value="" disabled selected>Choisir...</option>
                                        <option th:each="s : ${societes}" th:value="${s.idSociete}" th:text="${s.nom}"></option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Nom</label>
                                    <input type="text" class="form-control" name="nom" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Prix</label>
                                    <input type="number" step="0.01" class="form-control" name="prix" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" name="description" rows="2"></textarea>
                                </div>
                                <div class="col-12 form-check">
                                    <input type="checkbox" class="form-check-input" id="disponible" name="disponible" checked>
                                    <label for="disponible" class="form-check-label">Disponible</label>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7">
                    <div class="card">
                        <div class="card-header">
                            <h4>Produits existants</h4>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Société</th>
                                    <th>Nom</th>
                                    <th>Prix</th>
                                    <th>Disponible</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="p, i : ${produits}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${p.societe != null ? p.societe.nom : ''}"></td>
                                    <td th:text="${p.nom}"></td>
                                    <td th:text="${#numbers.formatDecimal(p.prix, 0, 'POINT', 0, 'COMMA')}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${p.disponible} ? 'bg-success' : 'bg-secondary'" th:text="${p.disponible} ? 'Oui' : 'Non'"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>
</html>
