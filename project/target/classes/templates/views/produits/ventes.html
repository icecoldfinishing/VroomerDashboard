<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventes - Produits par vol</title>

    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>

<body>
<script src="/assets/static/js/initTheme.js"></script>
<div id="app">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Ventes de produits par vol</h3>
                        <p class="text-subtitle text-muted">Enregistrer une vente et consulter l'historique</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/home">fly</a></li>
                                <li class="breadcrumb-item" aria-current="page">Ventes</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content">
            <section class="row">
                <div class="col-12 col-lg-5">
                    <div class="card">
                        <div class="card-header">
                            <h4>Ajouter une vente</h4>
                        </div>
                        <div class="card-body">
                            <form action="/ventes" method="post" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Vol instance</label>
                                    <select class="form-select" name="idVolInstance" required>
                                        <option value="" disabled selected>Choisir...</option>
                                        <option th:each="vi : ${volInstances}" th:value="${vi.idVolInstance}"
                                                th:text="${#temporals.format(vi.dateDepart, 'yyyy-MM-dd HH:mm')} + ' - ' + ${vi.vol.compagnie.nom}"></option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Produit</label>
                                    <select class="form-select" name="idProduit" required>
                                        <option value="" disabled selected>Choisir...</option>
                                        <option th:each="p : ${produits}" th:value="${p.idProduit}"
                                                th:text="${p.societe != null ? p.societe.nom + ' - ' : ''} + ${p.nom}"></option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Quantité</label>
                                    <input type="number" min="0" class="form-control" name="quantite" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7">
                    <div class="card">
                        <div class="card-header">
                            <h4>Ventes enregistrées</h4>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Vol</th>
                                    <th>Produit</th>
                                    <th>Quantité</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="v, i : ${ventes}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${#temporals.format(v.volInstance.dateDepart, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td th:text="${v.produit != null ? v.produit.nom : ''}"></td>
                                    <td th:text="${v.quantite}"></td>
                                    <td th:text="${#temporals.format(v.dateVente, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>
</html>
