<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Insertion dynamique de sièges</title>
    <link rel="shortcut icon" th:href="@{/assets/compiled/svg/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/app-dark.css}">
    <link rel="stylesheet" th:href="@{/assets/compiled/css/iconly.css}">
</head>
<body>
<script src="/assets/static/js/initTheme.js"></script>
<div id="app">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Insertion dynamique de sièges</h3>
                        <p class="text-subtitle text-muted">Créer plusieurs sièges par avion, classe et numérotation</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/home">fly</a></li>
                                <li class="breadcrumb-item"><a href="/avions">Avion</a></li>
                                <li class="breadcrumb-item" aria-current="page">Sièges</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <section class="row">
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Ajouter des sièges</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/sieges/insert}" method="post" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Avion</label>
                                    <select class="form-select" name="idAvion" required>
                                        <option value="" disabled selected>Choisir...</option>
                                        <option th:each="a : ${avions}" th:value="${a.idAvion}"
                                                th:text="${a.compagnie.nom} + ' - ' + ${a.modele} + ' (' + ${a.numeroImmatriculation} + ')'">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Classe</label>
                                    <select class="form-select" name="classe" required>
                                        <option value="ECONOMY">ECONOMY</option>
                                        <option value="PREMIUM">PREMIUM</option>
                                        <option value="FIRST">FIRST</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Numéro début</label>
                                    <input type="number" min="0" name="startNumero" class="form-control" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Quantité</label>
                                    <input type="number" min="1" name="quantite" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
