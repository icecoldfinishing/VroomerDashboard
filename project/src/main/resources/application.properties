# ============================================
# Configuration Spring Boot - Vroomer
# ============================================

# Server Configuration
# Bind to Render's assigned PORT when present, default to 8089 locally
server.port=${PORT:8089}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Database Configuration (use Docker's POSTGRES_* env vars)
# Uses POSTGRES_HOST/POSTGRES_PORT/POSTGRES_DB/POSTGRES_USER/POSTGRES_PASSWORD with sensible defaults
# Defaults align with project/docker/postgres/Dockerfile
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:vroomer_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:patrick}
spring.datasource.driver-class-name=org.postgresql.Driver

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false