# ============================================
# Configuration Spring Boot - Vroomer
# ============================================

# Server Configuration
# Bind to Render's assigned PORT when present, default to 8089 locally
server.port=${PORT:8077}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Database Configuration (compatible Render & local)
# Utilise les variables PG* injectées par Render si présentes, sinon fallback local
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:vroomer_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false