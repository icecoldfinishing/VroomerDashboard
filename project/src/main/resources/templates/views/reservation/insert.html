<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une réservation - VroomerDashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/compiled/svg/favicon.svg" type="image/x-icon">
    <!-- CSS principaux -->
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
</head>

<body>
    <!-- JS Init -->
    <script src="/assets/static/js/initTheme.js"></script>

    <div id="app">
        <div class="d-flex">
            <framework:include src="fragments/sidebar.html"/>
            <div class="flex-grow-1" style="min-width:0;">
                <!-- Contenu principal -->
                <div id="main">
                    <header class="mb-3">
                        <a href="#" class="burger-btn d-block d-xl-none">
                            <i class="bi bi-justify fs-3"></i>
                        </a>
                    </header>

                    <div class="page-heading">
                        <div class="page-title">
                            <div class="row">
                                <div class="col-12 col-md-6 order-md-1 order-last">
                                    <h3>Ajouter une réservation</h3>
                                    <p class="text-subtitle text-muted">Formulaire d'ajout d'une nouvelle réservation</p>
                                </div>
                                <div class="col-12 col-md-6 order-md-2 order-first">
                                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/home">Accueil</a></li>
                                            <li class="breadcrumb-item"><a href="/reservations">Réservations</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <!-- Messages d'alerte -->
                        <framework:if test="${message}">
                            <div class="alert alert-${messageType} alert-dismissible fade show" role="alert">
                                ${message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </framework:if>

                        <section class="section">
                            <div class="row">
                                <div class="col-12 col-md-8 mx-auto">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Nouvelle réservation</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form class="form form-horizontal" action="/reservations/insert" method="post">
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <label for="client" class="form-label">Client <span class="text-danger">*</span></label>
                                                            </div>
                                                            <div class="col-md-8 form-group">
                                                                <select id="client" name="clientId" class="form-select" required>
                                                                    <framework:foreach items="${clients}" var="client">
                                                                        <option value="${client.id}">${client.nom}</option>
                                                                    </framework:foreach>
                                                                </select>
                                                            </div>

                                                            <div class="col-md-4">
                                                                <label for="hotel" class="form-label">Hôtel <span class="text-danger">*</span></label>
                                                            </div>
                                                            <div class="col-md-8 form-group">
                                                                <select id="hotel" name="hotelId" class="form-select" required>
                                                                    <framework:foreach items="${hotels}" var="hotel">
                                                                        <option value="${hotel.id}">${hotel.nom}</option>
                                                                    </framework:foreach>
                                                                </select>
                                                            </div>

                                                            <div class="col-md-4">
                                                                <label for="nbPassager" class="form-label">Nombre de passagers <span class="text-danger">*</span></label>
                                                            </div>
                                                            <div class="col-md-8 form-group has-icon-left">
                                                                <div class="position-relative">
                                                                    <input type="number" id="nbPassager" name="nbPassager" class="form-control" min="1" required>
                                                                    <div class="form-control-icon">
                                                                        <i class="bi bi-people"></i>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-md-4">
                                                                <label for="dateheure" class="form-label">Date et heure <span class="text-danger">*</span></label>
                                                            </div>
                                                            <div class="col-md-8 form-group has-icon-left">
                                                                <div class="position-relative">
                                                                    <input type="datetime-local" id="dateheure" name="dateheure" class="form-control" required>
                                                                    <div class="form-control-icon">
                                                                        <i class="bi bi-calendar-event"></i>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-sm-12 d-flex justify-content-end mt-3">
                                                                <a href="/reservations" class="btn btn-light-secondary me-1 mb-1">
                                                                    <i class="bi bi-x"></i> Annuler
                                                                </a>
                                                                <button type="submit" class="btn btn-primary me-1 mb-1">
                                                                    <i class="bi bi-check"></i> Créer
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2026 &copy; VroomerDashboard</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="/assets/static/js/components/dark.js"></script>
    <script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/compiled/js/app.js"></script>
</body>

</html>
