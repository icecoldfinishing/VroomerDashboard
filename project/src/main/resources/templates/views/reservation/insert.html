<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une réservation</title>
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
</head>
<body>
    <div id="app">
        <div class="d-flex">
            <framework:include src="fragments/sidebar.html"/>
            <div class="flex-grow-1" style="min-width:0;">
                <div id="main">
                    <div class="container mt-5">
                        <h2>Ajouter une réservation</h2>
                        <framework:if test="${message}">
                            <div class="alert alert-${messageType}" role="alert">
                                ${message}
                            </div>
                        </framework:if>
                        <div class="col-md-8 col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Formulaire de réservation</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form form-horizontal" action="/reservations/insert" method="post">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label for="client">Client</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <select id="client" name="clientId" class="form-select">
                                                            <framework:foreach items="${clients}" var="client">
                                                                <option value="${client.id}">${client.nom}</option>
                                                            </framework:foreach>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="hotel">Hôtel</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <select id="hotel" name="hotelId" class="form-select">
                                                            <framework:foreach items="${hotels}" var="hotel">
                                                                <option value="${hotel.id}">${hotel.nom}</option>
                                                            </framework:foreach>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="nbPassager">Nombre de passagers</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="number" id="nbPassager" name="nbPassager" class="form-control" min="1" required>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="dateheure">Date et heure</label>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <input type="datetime-local" id="dateheure" name="dateheure" class="form-control" required>
                                                    </div>
                                                    <div class="col-sm-12 d-flex justify-content-end">
                                                        <button type="submit" class="btn btn-primary me-1 mb-1">Ajouter</button>
                                                        <button type="reset" class="btn btn-light-secondary me-1 mb-1">Réinitialiser</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
