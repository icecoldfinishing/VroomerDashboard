<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carburants - Mazer Admin Dashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/compiled/svg/favicon.svg" type="image/x-icon">
    <!-- CSS principaux -->
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/assets/extensions/simple-datatables/style.css">
    <link rel="stylesheet" href="/assets/compiled/css/table-datatable.css">
</head>

<body>
    <!-- JS Init -->
    <script src="/assets/static/js/initTheme.js"></script>

    <div id="app">
        <div class="d-flex">
            <framework:include src="fragments/sidebar.html"/>
            <div class="flex-grow-1" style="min-width:0;">
                <!-- Contenu principal -->
                <div id="main">
                    <header class="mb-3">
                        <a href="#" class="burger-btn d-block d-xl-none">
                            <i class="bi bi-justify fs-3"></i>
                        </a>
                    </header>

                    <div class="page-heading">
                        <div class="page-title">
                            <div class="row">
                                <div class="col-12 col-md-6 order-md-1 order-last">
                                    <h3>Gestion des Carburants</h3>
                                    <p class="text-subtitle text-muted">Gérez les types de carburant</p>
                                </div>
                                <div class="col-12 col-md-6 order-md-2 order-first">
                                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/home">Accueil</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Carburants</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <!-- Messages d'alerte -->
                        <framework:if test="${message}">
                            <div class="alert alert-${messageType} alert-dismissible fade show" role="alert">
                                ${message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </framework:if>

                        <section class="section">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">Liste des Types de Carburant</h5>
                                    <a href="/carburants/insert" class="btn btn-primary">
                                        <i class="bi bi-plus-circle"></i> Ajouter un carburant
                                    </a>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped" id="table1">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Type</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <framework:foreach items="${carburants}" var="carburant">
                                                <tr>
                                                    <td>${carburant.id}</td>
                                                    <td>${carburant.type}</td>
                                                    <td>
                                                        <div class="btn-group" role="group">
                                                            <a href="/carburants/detail?id=${carburant.id}" 
                                                               class="btn btn-outline-info btn-sm" 
                                                               data-bs-toggle="tooltip" 
                                                               title="Voir détails">
                                                                <i class="bi bi-eye"></i>
                                                            </a>
                                                            <a href="/carburants/edit?id=${carburant.id}" 
                                                               class="btn btn-outline-warning btn-sm"
                                                               data-bs-toggle="tooltip" 
                                                               title="Modifier">
                                                                <i class="bi bi-pencil"></i>
                                                            </a>
                                                            <form method="post" action="/carburants/delete" style="display: inline;">
                                                                <input type="hidden" name="id" value="${carburant.id}">
                                                                <button type="submit" 
                                                                        class="btn btn-outline-danger btn-sm" 
                                                                        data-bs-toggle="tooltip" 
                                                                        title="Supprimer"
                                                                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce carburant ?')">
                                                                    <i class="bi bi-trash"></i>
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </framework:foreach>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2026 &copy; VroomerDashboard</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="/assets/static/js/components/dark.js"></script>
    <script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/compiled/js/app.js"></script>
    <script src="/assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
    <script src="/assets/static/js/pages/simple-datatables.js"></script>
    
    <!-- Initialisation des tooltips -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
