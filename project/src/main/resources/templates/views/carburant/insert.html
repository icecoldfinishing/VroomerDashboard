<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Carburant - Mazer Admin Dashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/compiled/svg/favicon.svg" type="image/x-icon">
    <!-- CSS principaux -->
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
</head>

<body>
    <!-- JS Init -->
    <script src="/assets/static/js/initTheme.js"></script>

    <div id="app">
        <div class="d-flex">
            <framework:include src="fragments/sidebar.html"/>
            <div class="flex-grow-1" style="min-width:0;">
                <!-- Contenu principal -->
                <div id="main">
                    <header class="mb-3">
                        <a href="#" class="burger-btn d-block d-xl-none">
                            <i class="bi bi-justify fs-3"></i>
                        </a>
                    </header>

                    <div class="page-heading">
                        <div class="page-title">
                            <div class="row">
                                <div class="col-12 col-md-6 order-md-1 order-last">
                                    <h3>Ajouter un Carburant</h3>
                                    <p class="text-subtitle text-muted">Formulaire d'ajout d'un nouveau type de carburant</p>
                                </div>
                                <div class="col-12 col-md-6 order-md-2 order-first">
                                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/home">Accueil</a></li>
                                            <li class="breadcrumb-item"><a href="/carburants">Carburants</a></li>
                                            <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <!-- Messages d'alerte -->
                        <framework:if test="${message}">
                            <div class="alert alert-${messageType} alert-dismissible fade show" role="alert">
                                ${message}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </framework:if>

                        <section class="section">
                            <div class="row">
                                <div class="col-12 col-md-6 mx-auto">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Nouveau carburant</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form class="form form-horizontal" action="/carburants/insert" method="post">
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <label for="type" class="form-label">Type de carburant <span class="text-danger">*</span></label>
                                                            </div>
                                                            <div class="col-md-8 form-group has-icon-left">
                                                                <div class="position-relative">
                                                                    <input type="text" 
                                                                           id="type" 
                                                                           name="type" 
                                                                           class="form-control"
                                                                           placeholder="Ex: D, Es, H, El"
                                                                           required>
                                                                    <div class="form-control-icon">
                                                                        <i class="bi bi-fuel-pump"></i>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-sm-12 d-flex justify-content-end mt-3">
                                                                <a href="/carburants" class="btn btn-light-secondary me-1 mb-1">
                                                                    <i class="bi bi-x"></i> Annuler
                                                                </a>
                                                                <button type="submit" class="btn btn-primary me-1 mb-1">
                                                                    <i class="bi bi-check"></i> Créer
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Aide sur les types de carburant -->
                                    <div class="card mt-3">
                                        <div class="card-header">
                                            <h4 class="card-title">Types de carburant disponibles</h4>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6 mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <span class="badge bg-secondary me-2">D</span>
                                                            <span class="small">Diesel</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-6 mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <span class="badge bg-warning me-2">Es</span>
                                                            <span class="small">Essence</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-6 mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <span class="badge bg-success me-2">H</span>
                                                            <span class="small">Hybride</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-6 mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <span class="badge bg-info me-2">El</span>
                                                            <span class="small">Électrique</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    
                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2026 &copy; VroomerDashboard</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="/assets/static/js/components/dark.js"></script>
    <script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/assets/compiled/js/app.js"></script>
</body>

</html>
